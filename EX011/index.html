<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    <style>
        body{
            background-color: black;
        }
        p,h1{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem_flexivel">


    </picture>
<h1>Aprendendo a colocar audio</h1>
<audio preload="metadata" controls loop>
    <source src="midias/musica-gg.mp3" type="audio/mpeg">
    <source src="midias/musica-gg.mp3" type="audio/ogg">
    <source src="midias/musica-gg.mp3" type="audio/wav">
   
    

</audio>
 <p>infelizmente seu navegador não consegue reproduzir áudio
        <a href="midias/musica-gg.mp3">Click aqui para baixar o arquivo</a>
</p>

</body>
</html>
